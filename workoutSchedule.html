        <div id="create-workout"
            class="border-2 shadow-2xl flex justify-center items-center px-4 py-8 rounded-xl absolute top-20 w-4/5 bg-white hidden z-50">
            <button id="close-workout-btn"
                class="grid place-items-center text-xl text-zinc-500 absolute top-5 right-2 ">
                <svg fill="none" viewBox="0 0 24 24" height="1em" width="1em" {...props}>
                    <path fill="currentColor"
                        d="M6.225 4.811a1 1 0 00-1.414 1.414L10.586 12 4.81 17.775a1 1 0 101.414 1.414L12 13.414l5.775 5.775a1 1 0 001.414-1.414L13.414 12l5.775-5.775a1 1 0 00-1.414-1.414L12 10.586 6.225 4.81z" />
                </svg>
            </button>
            <form class="flex flex-col w-full gap-y-8" id="create-workout-form">
                <h4 class="text-lg font-bold self-center ">Create New Workout</h4>
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Enter name:</label>
                    <div>
                        <input type="text" name="name" id="name"
                            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                    </div>
                </div>
                <div>
                    <label for="time" class="block mb-2 text-sm font-medium text-gray-900 ">Select
                        time:</label>
                    <input type="time" id="time" name="time"
                        class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        value="00:00" required />
                </div>
                <button type="submit"
                    class="w-full outline-none bg-rose-300 text-white text-base py-2 rounded-lg hover:bg-rose-400">Submit
                    Form</button>
            </form>
        </div>
