<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/images/gymGreen.png" type="image/x-icon">
    <title>Login | FitFlex | Your personal fitness planner.</title>
</head>

<body>
    <main class="min-h-screen flex flex-col items-center justify-between max-w-96 mx-auto px-2 border">
        <h2 class="text-2xl self-start font-bold mt-5">Welcome Back</h2>
        <form action="" class="min-h-[60vh] flex flex-col justify-between my-4 mt-5 w-full">
            <div class="flex flex-col gap">
                <input type="email" name="email" id="email" placeholder="Email"
                    class="rounded-xl p-3 my-2 bg-zinc-100 placeholder:text-sm placeholder:text-zinc-500 outline-none placeholder:font-bold">

                <span class="relative">
                    <input type="password" name="password" id="password" placeholder="Password"
                        class="rounded-xl p-3 my-2 bg-zinc-100 placeholder:text-sm placeholder:text-zinc-500 outline-none placeholder:font-bold w-full">

                    <svg viewBox="0 0 1024 1024" fill="#a1a1aa" height="1.5em" width="1.5em" class="absolute top-1/3 right-3 cursor-pointer hidden" id="eye">
                        <path
                            d="M396 512a112 112 0 10224 0 112 112 0 10-224 0zm546.2-25.8C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 000 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM508 688c-97.2 0-176-78.8-176-176s78.8-176 176-176 176 78.8 176 176-78.8 176-176 176z" />
                    </svg>

                    <svg viewBox="0 0 1024 1024" fill="#a1a1aa" height="1.5em" width="1.5em" class="absolute top-1/3 right-3 cursor-pointer" id="eyeslash">
                        <path
                            d="M508 624a112 112 0 00112-112c0-3.28-.15-6.53-.43-9.74L498.26 623.57c3.21.28 6.45.43 9.74.43zm370.72-458.44L836 122.88a8 8 0 00-11.31 0L715.37 232.23Q624.91 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.7 119.43 136.55 191.45L112.56 835a8 8 0 000 11.31L155.25 889a8 8 0 0011.31 0l712.16-712.12a8 8 0 000-11.32zM332 512a176 176 0 01258.88-155.28l-48.62 48.62a112.08 112.08 0 00-140.92 140.92l-48.62 48.62A175.09 175.09 0 01332 512z" />
                        <path
                            d="M942.2 486.2Q889.4 375 816.51 304.85L672.37 449A176.08 176.08 0 01445 676.37L322.74 798.63Q407.82 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5z" />
                    </svg>
                </span>

                <a href="#" class="text-md underline text-zinc-400">Forgot your password?</a>

            </div>
            <a
            href="/workoutTracker.html"
                class="w-full p-2 text-center font-semibold text-lg bg-gradient-to-r from-blue-400 to-indigo-600 text-white rounded-lg hover:from-blue-500 hover:to-blue-800">Sign
                in</a>
        </form>
        <p class="flex w-full my-2 justify-center items-center gap-x-2">
            <span class="h-[1px] w-full bg-zinc-400"></span>
            or
            <span class="h-[1px] w-full bg-zinc-400"></span>
        </p>
        <div class="flex justify-center items-center gap-4">
            <span class="grid place-items-center p-4 rounded-md border border-zinc-600 cursor-pointer hover:bg-zinc-200">
                <img src="./images/google.png" alt="" class="h-6 w-6">
            </span>
            <span class="grid place-items-center p-4 rounded-md border border-zinc-600 cursor-pointer hover:bg-zinc-200">
                <img src="./images/facebook.png" alt="" class="h-6 w-6">
            </span>
        </div>
        <p class="mt-2 text-md text-zinc-400 underline mb-2">Don't have an account yet? <a href="/signup.html"
                class="text-blue-400">Create an account</a></p>
    </main>


    <script src="./script.js"></script>
</body>

</html>
